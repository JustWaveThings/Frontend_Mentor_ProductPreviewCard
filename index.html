<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <header></header>
  <main>

    <div class="left container">
      <img class="productimg" src="images/image-product-desktop.jpg"
        alt="Bottle of Gabrielle Essence Eau De Parfum on a table with green leaves around it.">
    </div>
    <div class="right container">
      <div class="subheading">Perfume</div>
      <div class="heading">Gabrielle Essence Eau De Parfum</div>
      <div class="copy">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
      </div>
      <div class="prices">
        <div class="current-price">$149.99</div>
        <div class="list-price">$169.99</div>
      </div>
      <button class="add-to-cart" id="cart-button"> <img class="icon" src="images/icon-cart.svg"
          alt="shopping cart icon">
        <p>
          Add to
          Cart
        </p>
      </button>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JustWaveThings">JustWaveThings</a>.
    </div>
  </footer>
</body>

</html>
